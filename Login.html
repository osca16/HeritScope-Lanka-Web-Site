<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/Login_styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Login</h1>
            <p>Login to access your Golobe account</p>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>
                <button type="submit" onclick="goToPage4()">Login</button>
                <script>
                    function goToPage4() {
                    window.location.href = "index.html"; 
                    }
                </script>
            </form>
            <div class="signup">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="social-login">
                <button><img src="images/facebook.png"></button>
                <button><img src="images/Google.png"></button>
                <button><img src="images/Apple.png"></button>
            </div>
        </div>
        <div class="image-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
