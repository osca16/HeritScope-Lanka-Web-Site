<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Travel Plan</title>
    <link rel="stylesheet" href="../stylesheets/HNEStyles.css">
</head>
<body>
    <header>
        <h1>Add to Your Travel Plan</h1>
    </header>

    <main>
        <form id="travelPlanForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="places">Planned Places to Visit:</label>
            <textarea id="places" name="places" rows="3" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        // Handle Form Submission
        document.getElementById("travelPlanForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload
            alert("Plan submitted successfully!"); // You can replace this with actual form handling logic
            window.location.href = "ella.html"; // Redirect back after submission
        });
    </script>
</body>
</html>
